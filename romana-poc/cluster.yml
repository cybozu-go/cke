service_subnet: 10.68.0.0/16
dns_servers: ["1.1.1.1", "8.8.8.8"]
options:
  kube-api:
    extra_args:
      - --enable-admission-plugins=ServiceAccount,NamespaceLifecycle,LimitRanger,PersistentVolumeLabel,DefaultStorageClass,ResourceQuota,DefaultTolerationSeconds
      - --service-account-key-file=/etc/kubernetes/pki/apiserver.key
      - --bind-address=0.0.0.0
      - --secure-port=443
      - --client-ca-file=/etc/kubernetes/pki/ca.crt
      - --tls-cert-file=/etc/kubernetes/pki/apiserver.crt
      - --tls-private-key-file=/etc/kubernetes/pki/apiserver.key
    extra_binds:
      - source: /etc/kubernetes/pki/
        destination: /etc/kubernetes/pki/
        read_only: true
  kube-controller-manager:
    extra_args:
      - --root-ca-file=/etc/kubernetes/pki/apiserver.crt
      - --service-account-private-key-file=/etc/kubernetes/pki/apiserver.key
    extra_binds:
      - source: /etc/kubernetes/pki/
        destination: /etc/kubernetes/pki/
        read_only: true
  kube-scheduler:
    extra_binds:
      - source: /etc/kubernetes/pki/
        destination: /etc/kubernetes/pki/
        read_only: true
  kubelet:
    extra_args:
      - --address=0.0.0.0
    extra_binds:
      - source: /etc/kubernetes/pki/
        destination: /etc/kubernetes/pki/
        read_only: true
    allow_swap: true
