storage:
  files:
    - path: "/etc/hostname"
      filesystem: root
      mode: 0644
      contents:
        inline: |
          __NODE_NAME__

    - path: "/etc/hosts"
      filesystem: root
      mode: 0644
      contents:
        inline: |
          127.0.0.1	localhost
          ::1		localhost

          __NODE1__	node1
          __NODE2__	node2
          __NODE3__	node3
          __NODE4__	node4
          __NODE5__	node5
          __NODE6__	node6

    - path: "/etc/modules-load.d/br_netfilter.conf"
      filesystem: root
      contents:
        inline: br_netfilter
      mode: 0644

    - path: "/etc/sysctl.d/br_netfilter.conf"
      filesystem: root
      contents:
        inline: net.bridge.bridge-nf-call-iptables=1
      mode: 0644

    - path: "/etc/k8s-containerd/config.toml"
      filesystem: root
      contents:
        inline: |
          version = 2
          root = "/var/lib/k8s-containerd"
          state = "/run/k8s-containerd"
          plugin_dir = ""
          disabled_plugins = []
          required_plugins = []
          oom_score = -999

          [grpc]
            address = "/var/run/k8s-containerd.sock"
            tcp_address = ""
            tcp_tls_cert = ""
            tcp_tls_key = ""
            uid = 0
            gid = 0
            max_recv_message_size = 16777216
            max_send_message_size = 16777216

          [ttrpc]
            address = ""
            uid = 0
            gid = 0

          [debug]
            address = ""
            uid = 0
            gid = 0
            level = ""

          [metrics]
            address = ""
            grpc_histogram = false

          [cgroup]
            path = ""

          [timeouts]
            "io.containerd.timeout.shim.cleanup" = "5s"
            "io.containerd.timeout.shim.load" = "5s"
            "io.containerd.timeout.shim.shutdown" = "3s"
            "io.containerd.timeout.task.state" = "2s"

          [plugins]
            [plugins."io.containerd.gc.v1.scheduler"]
              pause_threshold = 0.02
              deletion_threshold = 0
              mutation_threshold = 100
              schedule_delay = "0s"
              startup_delay = "100ms"
            [plugins."io.containerd.grpc.v1.cri"]
              disable_tcp_service = true
              stream_server_address = "127.0.0.1"
              stream_server_port = "10010"
              stream_idle_timeout = "4h0m0s"
              enable_selinux = false
              sandbox_image = "quay.io/cybozu/pause:3.1"
              stats_collect_period = 10
              systemd_cgroup = false
              enable_tls_streaming = false
              max_container_log_line_size = 16384
              disable_cgroup = false
              disable_apparmor = false
              restrict_oom_score_adj = false
              max_concurrent_downloads = 3
              disable_proc_mount = false
              [plugins."io.containerd.grpc.v1.cri".containerd]
                snapshotter = "overlayfs"
                default_runtime_name = "runc"
                no_pivot = false
                [plugins."io.containerd.grpc.v1.cri".containerd.default_runtime]
                  runtime_type = ""
                  runtime_engine = ""
                  runtime_root = ""
                  privileged_without_host_devices = false
                [plugins."io.containerd.grpc.v1.cri".containerd.untrusted_workload_runtime]
                  runtime_type = ""
                  runtime_engine = ""
                  runtime_root = ""
                  privileged_without_host_devices = false
                [plugins."io.containerd.grpc.v1.cri".containerd.runtimes]
                  [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                    runtime_type = "io.containerd.runc.v2"
                    runtime_engine = ""
                    runtime_root = ""
                    privileged_without_host_devices = false
              [plugins."io.containerd.grpc.v1.cri".cni]
                bin_dir = "/opt/cni/bin"
                conf_dir = "/etc/cni/net.d"
                max_conf_num = 1
                conf_template = ""
              [plugins."io.containerd.grpc.v1.cri".registry]
                [plugins."io.containerd.grpc.v1.cri".registry.mirrors]
                  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."docker.io"]
                    endpoint = ["https://registry-1.docker.io"]
              [plugins."io.containerd.grpc.v1.cri".x509_key_pair_streaming]
                tls_cert_file = ""
                tls_key_file = ""
            [plugins."io.containerd.internal.v1.opt"]
              path = "/opt/containerd"
            [plugins."io.containerd.internal.v1.restart"]
              interval = "10s"
            [plugins."io.containerd.metadata.v1.bolt"]
              content_sharing_policy = "shared"
            [plugins."io.containerd.monitor.v1.cgroups"]
              no_prometheus = false
            [plugins."io.containerd.runtime.v1.linux"]
              shim = "/opt/sbin/containerd-shim"
              runtime = "runc"
              runtime_root = ""
              no_shim = false
              shim_debug = false
            [plugins."io.containerd.runtime.v2.task"]
              platforms = ["linux/amd64"]
            [plugins."io.containerd.service.v1.diff-service"]
              default = ["walking"]
            [plugins."io.containerd.snapshotter.v1.devmapper"]
              root_path = ""
              pool_name = ""
              base_image_size = ""
      mode: 0644

    - path: "/opt/bin/wait-k8s-containerd-socket"
      filesystem: root
      contents:
        inline: |
          #!/bin/sh
          while ! test -S /var/run/k8s-containerd.sock; do
            sleep 1
          done
      mode: 0755

    - path: "/opt/bin/setup-k8s-containerd"
      filesystem: root
      contents:
        inline: |
          #!/bin/sh
          cp /data/containerd /opt/bin/containerd
          cp /data/containerd-shim /opt/bin/containerd-shim
          cp /data/containerd-shim-runc-v1 /opt/bin/containerd-shim-runc-v1
          cp /data/containerd-shim-runc-v2 /opt/bin/containerd-shim-runc-v2
          cp /data/ctr /opt/bin/ctr
          cp /data/crictl /opt/bin/crictl
      mode: 0755

    - path: "/etc/crictl.yaml"
      filesystem: root
      contents:
        inline: |
          runtime-endpoint: /var/run/k8s-containerd.sock
          image-endpoint: ""
          timeout: 0
          debug: false
      mode: 0644

  directories:
    - filesystem: root
      path: "/opt/bin"
      mode: 0755
    - filesystem: root
      path: "/mnt/disks/etcdbackup"
      user:
        name: root
      group:
        id: 10000
      mode: 2775

