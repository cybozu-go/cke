apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: reboot-test
  name: sample
spec:
  replicas: 3
  selector:
    matchLabels:
      reboot-app: sample
  template:
    metadata:
      labels:
        reboot-app: sample
    spec:
      containers:
        - name: httpd
          image: ghcr.io/cybozu/testhttpd:0
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  namespace: reboot-test
  name: sample
spec:
  maxUnavailable: 0
  selector:
    matchLabels:
      reboot-app: sample
