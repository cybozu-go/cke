name: mtest
nodes:
  - address: __NODE1__
    user: cke
  - address: __NODE2__
    user: cke
  - address: __NODE3__
    user: cke
  - address: __NODE4__
    user: cke
  - address: __NODE5__
    user: cke
service_subnet: 10.34.56.0/24
dns_servers: ["8.8.8.8", "1.1.1.1"]
reboot:
  command: ["sleep", "5"]
  eviction_timeout_seconds: 30
  command_timeout_seconds: 30
options:
  kube-api:
    extra_args:
    - --enable-admission-plugins=PodSecurityPolicy
  kube-scheduler:
    config:
      apiVersion: kubescheduler.config.k8s.io/v1alpha2
      kind: KubeSchedulerConfiguration
      profiles:
        - schedulerName: default-scheduler
        - schedulerName: no-scoring-scheduler
          plugins:
            preScore:
              disabled:
              - name: '*'
            score:
              disabled:
              - name: '*'
  kubelet:
    extra_binds:
    - source: /mnt/disks
      destination: /mnt/disks
      read_only: false
    - source: /var/lib/k8s-containerd
      destination: /var/lib/k8s-containerd
      read_only: false
    container_runtime: __RUNTIME__
    container_runtime_endpoint: __RUNTIME_ENDPOINT__
    cni_conf_file:
      name: 98-bridge.conf
      content: |
        {
          "cniVersion": "0.3.1",
          "name": "bridge",
          "type": "bridge",
          "bridge": "cnio0",
          "isGateway": true,
          "ipMasq": true,
          "ipam": {
            "type": "host-local",
            "ranges": [
              [{"subnet": "10.1.0.0/16"}]
            ],
            "routes": [{"dst": "0.0.0.0/0"}]
          }
        }
    config:
      apiVersion: kubelet.config.k8s.io/v1beta1
      kind: KubeletConfiguration
      clusterDomain: cluster.local
      containerLogMaxSize: "1000"
      containerLogMaxFiles: 3

etcd_backup:
  enabled: false
  pvc_name: etcdbackup-pvc
  schedule: "* * * * *"
  rotate: 14
