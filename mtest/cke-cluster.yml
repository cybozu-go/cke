name: mtest
nodes:
  - address: __NODE1__
    user: cke
  - address: __NODE2__
    user: cke
  - address: __NODE3__
    user: cke
  - address: __NODE4__
    user: cke
  - address: __NODE5__
    user: cke
service_subnet: 10.34.56.0/24
dns_servers: ["8.8.8.8", "1.1.1.1"]
reboot:
  reboot_command: ["true"]
  boot_check_command: ["bash", "-c", "echo 'true'"]
  eviction_timeout_seconds: 30
  command_timeout_seconds: 30
options:
  kube-api:
    extra_binds:
    - source: /var/log/audit
      destination: /var/log/audit
      read_only: false
  kube-scheduler:
    config:
      apiVersion: kubescheduler.config.k8s.io/v1beta1
      kind: KubeSchedulerConfiguration
      profiles:
        - schedulerName: default-scheduler
        - schedulerName: no-scoring-scheduler
          plugins:
            preScore:
              disabled:
              - name: '*'
            score:
              disabled:
              - name: '*'
  kubelet:
    extra_binds:
    - source: /var/lib/k8s-containerd
      destination: /var/lib/k8s-containerd
      read_only: false
    cri_endpoint: __RUNTIME_ENDPOINT__
    cni_conf_file:
      name: 98-bridge.conf
      content: |
        {
          "cniVersion": "0.3.1",
          "name": "bridge",
          "type": "bridge",
          "bridge": "cnio0",
          "isGateway": true,
          "ipMasq": true,
          "ipam": {
            "type": "host-local",
            "ranges": [
              [{"subnet": "10.1.0.0/16"}]
            ],
            "routes": [{"dst": "0.0.0.0/0"}]
          }
        }
    config:
      apiVersion: kubelet.config.k8s.io/v1beta1
      kind: KubeletConfiguration
      cgroupDriver: systemd
      clusterDomain: cluster.local
      containerLogMaxSize: "1000"
      containerLogMaxFiles: 3
  kube-proxy:
    config:
      apiVersion: kubeproxy.config.k8s.io/v1alpha1
      kind: KubeProxyConfiguration
      mode: ipvs
      ipvs:
        strictARP: true
